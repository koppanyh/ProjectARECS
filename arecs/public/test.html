<meta charset="utf-8">
<script type="text/javascript" src="ractive.js"></script>

<div id="target"></div>

<script id="template" type="text/ractive">
	<div on-click="closemodal" style="display: {{modla}}">
		<div style="position: fixed; top: 0; left: 0; background-color: #000; opacity: 0.5; width: 100%; height: 100%"></div>
		<img src="images/loading.gif" style="position: fixed; left: 37%; top: 40%; width: 25%; min-width: 212px">
	</div>
	
	<p>{{asdf}}</p>
	{{#each rewq: i}}
		<p>{{rewq}}</p>
	{{/each}}
</script>

<script>
	var ractive = new Ractive({
		target: '#target',
		template: '#template',
		data: {
			asdf: "hello world",
			rewq: [1,2,3,4,5,6,7,8,8,7,3,23,4,5,3,2,1,3,7],
			modla: ""
		},
		oninit: function(){
			this.on("closemodal", function(event){
				this.set("modla", "none");
			});
		}
	});
</script>
