<!DOCTYPE HTML>
<html>
	<head>
		<title>ARECS - Profile</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" href="/images/stop-watch.png">
		<link rel="stylesheet" type="text/css" href="/style.css">
		<script type="text/javascript" src="/ractive.js"></script>
		<script type="text/javascript" src="/core.js"></script>
		
		<script src="/amCharts/amcharts.js"></script>
		<script src="/amCharts/serial.js"></script>
		<script src="/amCharts/gantt.js"></script>
		<script src="/amCharts/plugins/export/export.min.js"></script>
		<link rel="stylesheet" href="/amCharts/plugins/export/export.css" type="text/css" media="all" />
		<script src="/amCharts/themes/light.js"></script>
		
		<style>
			#left {
				float: left;
				width: 40%;
				padding: 10px;
				box-sizing: border-box;
			}
			#right {
				float: right;
				width: 60%;
				padding: 10px;
				box-sizing: border-box;
			}
			#chpic {
				background-color: rgba(50,50,50,0.5);
				opacity: 0;
				position: absolute;
				top: 0;
				left: 0;
				width: 100px;
				height: 100px;
				text-align: center;
			}
			#chpic:hover {
				opacity: 1;
			}
		</style>
	</head>
	<body id="body"></body>
</html>

<script id="template" type="text/ractive">
	<nav>
		<img id="profilepic" src="/userpics/{{user.picture}}">
		<img id="logo" src="/images/logo.png"><br>
		<a href="/">Home</a>&nbsp;&nbsp;
		{{#if user.admin}}<a href="/users.html">Manage Employees</a>&nbsp;&nbsp;
		<a href="/admin.html">Administration</a>&nbsp;&nbsp;{{/if}}
		<a href="/account/logout">Log Out</a>
	</nav>
	
	<div id="left">
		<div style="position: relative">
			<img src="/userpics/{{user.picture}}" width="100" height="100"><br>
			<div id="chpic">
				<a href="" style="color: white; background-color: black">Change Picture</a>
			</div>
		</div>
	</div>
	
	<div id="right">
		{{user.fname}} {{user.lname}}<br>
		{{user.email}}<br><br>
		${{(user.wage * totalhours).toFixed(2)}} @ {{totalhours.toFixed(2)}} hours<br><br>
		
		{{#if edithours}}<input type="number" value="{{estimhours}}"><button on-click="editestim">Done</button>
		{{else}}<span class="editable" on-click="editestim">Estimated hours for today: {{estimhours.toFixed(2)}}</span>{{/if}}
	</div>
	<br style="clear: both">
	
	<div id="graph" style="width: 100%; height: 500px"></div><br>
	
	<!--This week's work, not editable-->
	<div style="text-align: center">
		<b>This week's work:</b><br>
		<table border="1">
			{{#if .thisweek.length > 0}}<tr>
				<th>Day</th>
				<th>Start</th>
				<th>End</th>
				<th>Project</th>
				<th>Descrption</th>
			</tr>{{/if}}
			{{#each .thisweek}}<tr>
				<td style="min-width: 6em">{{.date}}</td>
				<td style="min-width: 4em">{{.tstart}}</td>
				<td style="min-width: 4em">{{.tend}}</td>
				<td style="min-width: 6em">{{projs2[.pid]}}</td>
				<td style="width: 100%; text-align: left">{{.description}}</td>
			</tr>{{else}}<tr><td>No work yet</td></tr>{{/each}}
		</table><br><br>
		
		<!--Past day hours and works with span selector, not editable-->
		<b>Historical hours:<br>
		<input type="date" value="{{hstart}}"> to <input type="date" value="{{hend}}">
		<button on-click="history">Search</button></b><br>
		<table border="1">
			{{#if .historical.length > 0}}<tr>
				<th>Day</th>
				<th>Start</th>
				<th>End</th>
				<th>Project</th>
				<th>Descrption</th>
			</tr>{{/if}}
			{{#each .historical}}<tr>
				<td style="min-width: 6em">{{.date}}</td>
				<td style="min-width: 4em">{{.tstart}}</td>
				<td style="min-width: 4em">{{.tend}}</td>
				<td style="min-width: 6em">{{projs2[.pid]}}</td>
				<td style="width: 100%; text-align: left">{{.description}}</td>
			</tr>{{else}}<tr><td>Search to populate table</td></tr>{{/each}}
		</table><br><br>
		
		<!--Estimated times table, editable-->
		<b>Estimated daily times:</b><br>
		<table border="1">
			<tr>
				<th>Weekday</th>
				<th>Avg. Start Time</th>
				<th>Avg. End Time</th>
				<th>Avg. Hours</th>
			</tr>
			{{#each .estimate}}<tr>
				<td style="min-width: 4em">{{.day}}</td>
				<td on-click="editstart" class="editable" style="min-width: 4em">
					{{#if .estart}}<input type="time" value="{{.start}}">
					{{else}}{{.start}}{{/if}}
				</td>
				<td on-click="editend" style="min-width: 4em">{{.end}}</td>
				<td on-click="edithours" class="editable" style="min-width: 4em">
					{{#if .ehours}}<input type="number" value="{{.hours}}">
					{{else}}{{.hours}}{{/if}}
				</td>
			</tr>{{else}}Loading...{{/each}}
		</table><br>
		
		{{#if currentedit != null}}
		<button on-click="canceledit">Cancel</button>
		<button on-click="doneedit">Save Changes</button><br>
		{{/if}}<br>
	</div>
	
	<div on-click="closemodal" style="display: {{modla}}">
		<div class="modal"></div>
		<img src="/images/loading.gif" class="loading">
	</div>
</script>

<script>
	var userdict = {};
	var did = null;
	var days = [];
	var ractive = null;
	
	function pushedit(){
		var cedit = ractive.get("currentedit");
		if(cedit != null){
			ractive.set("modla", "");
			ractive.set("currentedit", null);
			cedit.value = ractive.get("estimate["+cedit.indx+"]."+cedit.tag);
			ractive.set("estimate["+cedit.indx+"].e"+cedit.tag, undefined);
			var req = "day="+cedit.indx+"&tag="+cedit.tag+"&value="+encodeURIComponent(cedit.value);
			httpRequest("POST","/account","action=updateestim&"+req,function(http){
				var res = JSON.parse(http.responseText);
				console.log("OUTPUT: ", res);
				checkError(res);
				ractive.set("modla", "none");
			});
			var row = ractive.get("estimate["+cedit.indx+"]");
			ractive.set("estimate["+cedit.indx+"].end", addhours(row.start, row.hours));
			console.log("Pushing to server", cedit);
		}
	}
	
	ractive = new Ractive({
		target: '#body',
		template: '#template',
		data: {
			modla: "",
			user: {
				picture: "user.png",
				fname: "Loading",
				lname: "Loading",
				email: "Loading",
				wage: 0
			},
			estimate: [
				{day: "Sunday",    indx: 0, hours: 8, start: "09:00", end: "17:00"},
				{day: "Monday",    indx: 1, hours: 8, start: "09:00", end: "17:00"},
				{day: "Tuesday",   indx: 2, hours: 8, start: "09:00", end: "17:00"},
				{day: "Wednesday", indx: 3, hours: 8, start: "09:00", end: "17:00"},
				{day: "Thursday",  indx: 4, hours: 8, start: "09:00", end: "17:00"},
				{day: "Friday",    indx: 5, hours: 8, start: "09:00", end: "17:00"},
				{day: "Saturday",  indx: 6, hours: 8, start: "09:00", end: "17:00"}
			],
			totalhours: 0,
			edithours: false,
			estimhours: 0,
			orgestimhours: 0,
			currentedit: null, //{indx: 0, tag: "", value: "", orig: ""}
			hstart: getdate(),
			hend: getdate(),
			historical: []
		},
		oninit: function(){
			this.on("closemodal", function(event){
				//this.set("modla", "none");
			});
			this.on("editestim", function(event){
				var isedit = this.get("edithours")
				this.set("edithours", !isedit);
				if(isedit){
					this.set("modla","");
					var num = event.get("estimhours");
					var isvalid = !isNaN(1 * num);
					if(isvalid){
						if(num * 1 > 0){
							httpRequest("GET","/api?action=editclocks&tag=hours&did="+did+"&value="+num,"",function(http){
								http = JSON.parse(http.responseText);
								checkError(http);
								ractive.set("modla","none");
								console.log(http);
							});
							this.set("orgestimhours", this.get("estimhours"));
						} else{
							this.set("estimhours", this.get("orgestimhours"));
							this.set("modla", "none");
						}
					} else{
						this.set("estimhours", this.get("orgestimhours"));
						this.set("modla", "none");
					}
					console.log("Update today's hours", isvalid, num);
				}
			});
			
			this.on("editstart", function(event){
				var a = event.get();
				if(!a.estart){
					pushedit();
					this.set("currentedit", {indx: a.indx, tag: "start", orig: a.start});
					event.set("estart", true);
				}
			});
			this.on("edithours", function(event){
				var a = event.get();
				if(!a.ehours){
					pushedit();
					this.set("currentedit", {indx: a.indx, tag: "hours", orig: a.hours});
					event.set("ehours", true);
				}
			});
			this.on("canceledit", function(event){
				var cedit = this.get("currentedit");
				this.set("estimate["+cedit.indx+"].e"+cedit.tag, undefined);
				this.set("estimate["+cedit.indx+"]."+cedit.tag, cedit.orig);
				this.set("currentedit", null);
			});
			this.on("doneedit", function(event){
				pushedit();
			});
			
			this.on("history", function(event){
				ractive.set("modla", "");
				var req = "fromday="+ractive.get("hstart")+"&today="+ractive.get("hend");
				httpRequest("GET","/api?action=getclocks&notjustnull&"+req,"",function(http){
					var resp = JSON.parse(http.responseText);
					checkError(resp);
					if(resp.length > 0){
						var mmin = resp[0].did;
						var mmax = resp[0].did;
						var dates = {};
						resp.forEach(function(itm){
							if(itm.did > mmax) mmax = itm.did;
							if(itm.did < mmin) mmin = itm.did;
							dates[itm.did] = itm.day.split("T")[0];
						});
						req = "fromdid="+mmin+"&todid="+mmax;
						httpRequest("GET","/api?action=getworks&"+req,"",function(http){
							var pser = JSON.parse(http.responseText);
							checkError(pser);
							pser = pser.map(function(itm){
								itm.date = dates[itm.did];
								itm.tstart = itm.tstart.split(":").slice(0,2).join(":");
								itm.tend = itm.tend.split(":").slice(0,2).join(":");
								return itm;
							});
							ractive.set("historical", pser);
							ractive.set("modla", "none");
							console.log("OUTPUT:", pser);
						});
					} else{
						ractive.set("historical", []);
						ractive.set("modla", "none");
					}
					console.log("OUTPUT:", resp);
				});
			});
		}
	});
	
	var colors = [
		"Sunday",   "ffaaaa","880000",
		"Monday",   "aaffaa","008800",
		"Tuesday",  "aaaaff","000088",
		"Wednesday","ffaaaa","880000",
		"Thursday", "aaffaa","008800",
		"Friday",   "aaaaff","000088",
		"Saturday", "ffaaaa","880000"
	];
	var chart = AmCharts.makeChart( "graph", {
		"type": "gantt",
		"theme": "light",
		"marginRight": 70,
		"period": "mm",
		"dataDateFormat": "JJ:NN",
		"columnWidth": 0.5,
		"valueAxis": { "type": "date" },
		"brightnessStep": 3,
		"titles": [{
			"text": "This week's work",
			"size": 15
		}],
		"graph": {
			"fillAlphas": 1,
			"lineAlpha": 1,
			"lineColor": "#fff",
			"fillAlphas": 0.85,
			"balloonText": "<b>[[task]]</b>:<br>[[start]] - [[end]]"
		},
		"rotate": true,
		"categoryField": "day",
		"segmentsField": "work",
		"colorField": "color",
		"startDateField": "start",
		"endDateField": "end",
		"dataProvider": [
			{"day": "Sunday", "work": []},
			{"day": "Monday", "work": []},
			{"day": "Tuesday", "work": []},
			{"day": "Wednesday", "work": []},
			{"day": "Thursday", "work": []},
			{"day": "Friday", "work": []},
			{"day": "Saturday", "work": []},
		],
		"valueScrollbar": { "autoGridCount": true },
		"chartCursor": {
			"cursorColor": "#55bb76",
			"valueBalloonsEnabled": false,
			"cursorAlpha": 0,
			"valueLineAlpha": 0.5,
			"valueLineBalloonEnabled": true,
			"valueLineEnabled": true,
			"zoomable": false,
			"valueZoomable": true
		},
		//"export": { "enabled": true }
	});
	
	var lock1 = false;
	httpRequest("POST","/account","action=getuser",function(http){
		if(http.responseText == "") document.location = "/account";
		else{
			userdict = JSON.parse(http.responseText);
			checkError(userdict);
			ractive.set("user", userdict);
			for(var i=0; i<7; i++){
				if(userdict.days[i] != undefined){
					ractive.set("estimate["+i+"].hours", userdict.days[i][0]);
					ractive.set("estimate["+i+"].start", userdict.days[i][1]);
					ractive.set("estimate["+i+"].end", addhours(userdict.days[i][1], userdict.days[i][0]));
				}
			}
			ractive.set("estimhours", ractive.get("estimate["+(new Date()).getDay()+"].hours"));
			ractive.set("orgestimhours", ractive.get("estimhours"));
			console.log(userdict);
		}
		lock1 = true;
	});
	
	var lock2 = false;
	httpRequest("GET","/api?action=getprojs&nodesc","",function(http){
		if(http.responseText != ""){
			var pjs = JSON.parse(http.responseText);
			checkError(pjs);
			pjs.unshift({pid: 0, title: "None", active: 1});
			ractive.set("projs", pjs);
			var pjs2 = {};
			pjs.forEach(function(itm){ pjs2[itm.pid] = itm.title; });
			pjs2[0] = "";
			ractive.set("projs2", pjs2);
		}
		lock2 = true;
	});
	
	var lock3 = false;
	var lock4 = false;
	httpRequest("GET","/api?action=getclocks&notjustnull&week="+getdate(),"",function(http){
		if(http.responseText != ""){
			days = JSON.parse(http.responseText);
			checkError(days);
			days = days.map(function(itm){
				var t = new Date(itm.day);
				itm.day = itm.day.split("T")[0];
				itm.wkday = t.getDay();
				return itm;
			});
			console.log("Clock:", days);
			if(days.length > 0){
				httpRequest("GET","/api?action=getworks&fromdid="+days[0].did+"&todid="+days[days.length-1].did,"",function(http){
					if(http.responseText != ""){
						var ans = JSON.parse(http.responseText);
						checkError(ans);
						ans = ans.map(function(itm){
							var day = days.find(function(mti){ return mti.did == itm.did; })
							itm.date = day.day;
							itm.wkday = day.wkday;
							itm.tstart = itm.tstart.split(":").slice(0,2).join(":");
							itm.tend = itm.tend.split(":").slice(0,2).join(":");
							return itm;
						});
						ractive.set("thisweek", ans);
						console.log("Works:", ans);
					
						var dp = [];
						for(var i=0; i<7; i++){
							var dayname = colors.shift();
							var backcol = colors.shift();
							var forecol = colors.shift();
						
							var work = [];
						
							var dayfind = days.find(function(itm){ return itm.wkday == i; });
							if(dayfind){
								work.push({
									"start": dayfind.tstart.split(":").slice(0,2).join(":"),
									"end": (dayfind.tend ? dayfind.tend.split(":").slice(0,2).join(":") : gettime()),
									"color": backcol,
									"task": dayname
								});
								ans.forEach(function(itm){
									if(itm.wkday == i) work.push({
										"start": itm.tstart.split(":").slice(0,2).join(":"),
										"end": itm.tend.split(":").slice(0,2).join(":"),
										"color": forecol,
										"task": itm.description
									});
								});
							}
						
							dp.push({
								"day": dayname,
								"work": work
							});
						}
						chart.dataProvider = dp;
						chart.validateData();
						console.log(dp);
					}
					lock4 = true;
				});
				
				did = days[days.length-1].did;
				if(days[days.length-1].dat == getdate() && days[days.length-1].hours > 0){
					ractive.set("estimhours", days[days.length-1].hours);
					ractive.set("orgestimhours", ractive.get("estimhours"));
				}
			} else lock4 = true;
		}
		lock3 = true;
	});
	
	var lock5 = false;
	var lastweek = new Date();
	lastweek.setTime(lastweek.getTime() - 13*24*3600*1000);
	httpRequest("GET","/api?action=gethours&fromday="+getdate(lastweek),"",function(http){
		http = JSON.parse(http.responseText);
		checkError(http);
		var total = 0;
		http.forEach(function(itm){ total += itm.hours; });
		ractive.set("totalhours", total);
		console.log("Hours: ", total, http);
		lock5 = true;
	});
	
	var modalIntv = setInterval(function(){
		if(lock1 && lock2 && lock3 && lock4 && lock5){
			ractive.set("modla", "none");
			clearInterval(modalIntv);
		}
	}, 250);
</script>
